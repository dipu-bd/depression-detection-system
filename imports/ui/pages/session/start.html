<template name="App_session_start">
  <section class="gradient">
    <div class="starter-form">

      <div class="z-depth-1-half center hoverable" id="title-div">
        <h4 class="light">Personal Information</h4>
        <span class="teal-text">None of this information will be public</span>
      </div>

      <div class="z-depth-1 hoverable" id="form-div">
        {{#autoForm id="sessionForm" schema=SessionSchema}}
        {{> afQuickField name="name"}}
        {{> afQuickField name="email"}}
        {{> afQuickField name="dob"}}
        {{> afQuickField name="gender"}}
        {{/autoForm}}
      </div>

      <div class="row z-depth-1-half">
        <button type="submit" form="sessionForm" id="submit-button" 
          class="btn-large waves-effect lime darken-4">
          Continue
        </button>
      </div>

    </div>
  </section>
</template>
