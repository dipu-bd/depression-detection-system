<template name="App_session_main">
    <section>
        <div class="container">
            {{#if Template.subscriptionsReady}} {{#if session}}
            <!-- This is displayed when all data is ready. -->
            <table class="center data-grid">
                <thead>
                    <h4>Current Session</h4>
                </thead>
                <tbody>
                    <tr>
                        <td>Name:</td>
                        <td>{{session.name}}</td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>{{session.email}}</td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>{{session.gender}}</td>
                    </tr>
                    <tr>
                        <td>Date Of Birth:</td>
                        <td>{{session.dob}}</td>
                    </tr>
                </tbody>
            </table>
            <br>
            <ul class="collection with-header">
                <li class="collection-header">
                    <h4>Beck Depression Inventory</h4>
                </li>
                {{#each questions}}
                <li class="collection-item">
                    <b>{{title}}</b>: <i>{{desc}}</i>
                    <ul>
                        {{#each options}}
                        <li>{{score}} &nbsp;&nbsp;&nbsp;&nbsp; {{desc}}</li>
                        {{/each}}
                    </ul>
                </li>
                {{/each}}
            </ul>
            {{else}}
            {{> App_notFound}}
            {{/if}}
            {{else}}
            <p> Loading... </p>
            {{/if}}
        </div>
    </section>
</template>
