<template name="App_session_main">
    <section class="container ">
        {{#if Template.subscriptionsReady}}
        <!-- This is displayed when all data is ready. -->
        <ol>
            {{#each questions}}
            <li>
                <b>{{title}}</b> &nbsp;&nbsp; <i>{{desc}}</i>
                <ul>
                    {{#each options}}
                    <li>{{score}} &nbsp;&nbsp;&nbsp;&nbsp; {{desc}}</li>
                    {{/each}}
                </ul>
            </li>
            {{/each}}
        </ol>
        {{else}}
        <p> Loading... </p>
        {{/if}}
    </section>
</template>
