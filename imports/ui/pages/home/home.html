<template name="App_home">

    <section id="home-page" class="valign-wrapper">

        <div class="valign container z-depth-1-half cyan lighten-5">
            <br><br>
            <h1 class="header center orange-text">
                <i class="fa fa-thermometer-three-quarters"></i> Depression Test
            </h1>

            <br><br>
        </div>

    </section>

</template>
