<template name="App_result_print">

    <div id="print-viewer">
        {{#if Template.subscriptionsReady}}
        
        <div class="top-bar">
            <h4 class="header">
                <i class="fa fa-heartbeat"></i>
                Adaptive Depression Test<br>
                <span class="subheader">Patient Report</span>
            </h4>
            <div style="padding: 20px" class="hide-on-print"> 
                <button id="print-button" class="btn blue waves-effect waves-light" style="width: 300px">
                    Print Report <i class="material-icons right">print</i>
                </button>
            </div>
        </div>

        <div style="height:20px"></div>

        <div class="middle-bar">
            <h5 class="header light">Patient's Information</h5>
            <table>
                <tr>
                    <td class="first">Name</td>
                    <td>{{session.name}}</td>
                </tr>
                <tr>
                    <td class="first">Reg. No.</td>
                    <td>{{session.regno}}</td>
                </tr>
                <tr>
                    <td class="first">Batch</td>
                    <td>{{session.batch}}</td>
                </tr>
            </table>
        </div>

        <div style="height:20px"></div>

        <div class="middle-bar">
            <h5 class="header light">Messages for Patient</h5> 
            <table>
                <tr><td class="message">{{messages.bds}}</td></tr>
                <tr><td class="message">{{messages.bas}}</td></tr>
                <tr><td class="message">{{messages.bss}}</td></tr>
                <tr><td class="message">{{messages.bhs}}</td></tr> 
            </table>
        </div>

        <div style="height:20px"></div>

        <div class="middle-bar">
            <h5 class="header light">Patient's choices</h5>
            <table>
                <thead>
                    <tr>
                        <td>Type</td>
                        <td>Title</td>
                        <td>Patient's Choice</td>
                        <td>Score</td>
                    </tr>
                </thead>
                <tbody>
                    {{#each optionList}}
                    <tr>
                        <td>{{question.type}}</td>
                        <td class="first">{{question.title}}</td>
                        <td>{{desc}}</td>
                        <td class="last">{{score}}</td>
                    </tr>
                    {{/each}}
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="first">Total Score</td>
                        <td class="last">{{messages.totalScore}}</td>
                    </tr>
                    <tr>
                        <td colspan="3" class="first">Score on Beck's Suicide Scale</td>
                        <td class="last">{{messages.bssScore}}</td>
                    </tr>
                    <tr>
                        <td colspan="3" class="first">Score on Beck's Hopelessness Scale</td>
                        <td class="last">{{messages.bhsScore}}</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div style="height:100px"></div>

        <div class="bottom-bar">
            Report generated by <b>Adaptive Depression Test</b>.<br> Website link: {{siteLink}}<br>
            <i>No information here should be used without written consent from the patient.</i>
        </div>

        {{/if}}

    </div>

</template>
