<template name="App_users">
    <section class="overlay">
        <div id="result-viewer">
            <div class="z-depth-1 top-bar">
                <h3 class="header center-align">
                    Respondents <br>
                    <span class="flow-text">
                        Peoples suffering from {{getType}} {{getField}}
                    </span>
                </h3>
            </div>
            {{#if Template.subscriptionsReady}}

            <div class="z-dept-1 middle-bar">
                <div class="list-group">
                {{#each people in getPeoples}}                    
                    <button type="button" class="list-group-item">
                        [<b>Batch:</b> {{people.batch}}] {{people.name}} ({{people.regno}})
                    </button>
                {{/each}}
                </div>                       
            </div>

            <div class="z-depth-1 bottom-bar">                    
            </div>

            {{else}} 
            {{> loader }} 
            {{/if}}
        </div>
    </section>
</template>
