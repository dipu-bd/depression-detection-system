<template name="App_users">
    <section class="overlay">
        <div id="people-viewer">
            <div class="z-depth-1 top-bar">
                <h3 class="header center-align">
                    Respondents <br>
                    <span class="flow-text">Under {{getType}}</span>
                </h3>
            </div>

            {{#if Template.subscriptionsReady}}

            <div class="z-dept-1 middle-bar">                
                <ul class="collection">
                {{#each people in getPeoples}}                    
                <li class="collection-item">
                    <div>
                        <b>Batch: {{people.batch}}</b> &mdash;
                        {{people.name}} &mdash;
                        {{people.regno}}
                        <a href="/print/{{people._id}}" class="secondary-content">
                            <i class="material-icons">send</i>
                        </a>
                    </div>
                </li>
                {{/each}}
                </ul>
            </div>

            <div class="z-depth-1 bottom-bar">
            </div>

            {{else}} 
            {{> loader }} 
            {{/if}}
        </div>
    </section>
</template>
