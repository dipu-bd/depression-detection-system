<template name="question_list">

    <div class="row z-depth-1" id="title-bar">
        <h4 class="header center-align">
            <span class="light">Welcome,</span> {{name}} <br>
            <span class="flow-text">Please answer all of the following questions</span>
        </h4>
    </div>
 
    <div class="row z-depth-1" id="button-bar">
        <button class="btn waves-effect left red" id="end-session-button">End Session</button>
        <button class="btn waves-effect right blue darken-2" {{nextButtonDisable}} 
                id="next-question-button">{{nextButtonLabel}}</button>
    </div>

    {{#each ques in questions}} 
        {{> question (questionArgs ques) }} 
    {{/each}} 

</template>
