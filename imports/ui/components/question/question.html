<template name="question">

    <div class="row question">
    
        <div class="col s12 m3 {{leftRight type}} type-title-col">
            <div class="row type-title-row">
                <div class="col s2 m12 type{{evenSuffix type}}">{{type}}</div>
                <div class="col m12 divider lighten-2 {{headColor type}} hide-on-small-and-down"></div> 
                <div class="col s10 m12 title{{evenSuffix type}}">{{title}}</div>
            </div>
        </div>

        <div class="col s12 m9">
            <ul class="row collection with-header z-depth-1 hoverable">
                <li class="collection-header light lighten-4 {{headColor type}}">{{desc}}</li>
                {{#each opt in options}}
                <li class="collection-item option">
                    <input name="{{getName}}" type="radio" id="{{getId @index}}"
                           value="{{@index}}" {{getChecked @index}}/>
                    <label for="{{getId @index}}" class="black-text">
                        <b>{{opt.title}}&nbsp;&nbsp;</b> {{opt.desc}}
                    </label>
                </li>
                {{/each}}
            </ul>
        </div>

    </div>
        
    <div class="row divider lighten-3 {{headColor type}}"></div>

</template>
